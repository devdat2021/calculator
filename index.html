<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
    <link rel="icon" href="https://user-images.githubusercontent.com/84656845/167680323-41f14d13-5d01-4938-a9e4-75d5d3e7afe1.png" type="image/png" crossorigin="anonymous" sizes="34x34">
       <Title>Devdat's Calculator</Title>
      <script>
         //function that display value
         function dis(val)
         {
             document.getElementById("result").value+=val
         }
           
         //function that evaluates the digit and return result
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         //function that clear the display
         function clr()
         {
             document.getElementById("result").value = ""
         }



      </script>
      <!-- for styling -->
      <style>
           .title{
         margin-bottom: 10px;
         text-align:center;
         width: 210px;
         color:rgb(32, 99, 99);
         border: solid black 2px;
         border-radius: 25px;
         font-size: 20px;
         font-family: 'Arial Rounded MT';
       
         }
  
         input[type="button"]
         {
         
         color: rgb(108, 245, 255);
         border: solid rgb(12, 10, 10) 2px;
         border-radius: 25px;
         width:100%;
         font-family: monospace;
         font-size: 45px;
         background:rgb(95, 105, 105);
         
         }
  
         input[type="text"]
         {
         background-color:#ffff;
         border: solid black 2px;
         border-radius: 25px;
         width:500px;
         height: 50px;
         font-size: 45px;
         font-family: 'Ink journal';
         
         }
         input[type="button"]:hover {
            background: rgb(255, 243, 243);
            
         }
         input[type="button"]:active {
            background:rgb(206, 201, 201);
         }
         #cal{
            float:left;
         }
         .footer {
            background-color: rgb(123, 241, 194);
            padding: 10px;
            clear: both;
            border-radius: 10px;
            margin-right: 730px;
            padding-left: 20px;
            margin-left: 50px;
            font-size: 20px;
            font-family: 'Berlin Sans FB';
        }
        a {
           text-decoration: none;
        }
        a:hover {
           color: blueviolet;
           text-decoration: underline;
         
        }
      </style>
   </head>
   <!-- create table -->
   <body>
   <div class = title > Calculator®</div>
      <img id="cal" src="https://user-images.githubusercontent.com/84656845/167680323-41f14d13-5d01-4938-a9e4-75d5d3e7afe1.png" alt="Logo" width="50" height="60">
      
      <table >
         <tr>
            <td colspan="3"><input type="text" id="result"/></td>
            <!-- clr() function will call clr to clear all value -->
            <td><input type="button" value="c" onclick="clr()"/> </td>

         </tr>
         <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input type="button" value="1" onclick="dis('1')"/> </td>
            <td><input type="button" value="2" onclick="dis('2')"/> </td>
            <td><input type="button" value="3" onclick="dis('3')"/> </td>
            <td><input type="button" value="÷" onclick="dis('/')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" value="6" onclick="dis('6')"/> </td>
            <td><input type="button" value="-" onclick="dis('-')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="7" onclick="dis('7')"/> </td>
            <td><input type="button" value="8" onclick="dis('8')"/> </td>
            <td><input type="button" value="9" onclick="dis('9')"/> </td>
            <td><input type="button" value="+" onclick="dis('+')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="." onclick="dis('.')"/> </td>
            <td><input type="button" value="0" onclick="dis('0')"/> </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" value="=" onclick="solve()"/> </td>
            <td><input type="button" value="×" onclick="dis('*')"/> </td>
            
         </tr>
      </table>
